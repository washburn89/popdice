<template>
  <require from="./app.css"></require>

  <h2>Enter the number of d6's and d4's you would like to roll then click ROLL THEM. Resulting number of the number of 1's shown on the dice faces. </h2>

  <div> Website for use with The Price of Power ttRPG. Dice roll randomized using RANDOM.org.</div>

  <div> Number of d6 dice: 
    <input type="number" value.bind="numD6">
  </div>

  <div> Number of d4 dice: 
    <input type="number" value.bind="numD4">
  </div>
  
  <div>
    <button click.delegate="onClickRollDice()"> ROLL THEM </button>
  </div>

  <div class="success">${successes}</div>

  <!--a button to clear all results-->
  <div>
    <button click.delegate="clearResults()"> CLEAR ALL RESULTS </button>

  <!--a repeating div to show previous results with timestamp-->
  <div repeat.for="result of results">
    <div>You rolled a ${result.result} at ${result.timestamp}</div>

</template>
